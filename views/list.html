<!DOCTYPE html>
<html>
	<head>
		<title>목록</title>
	</head>
	<body>
		<h1>목록</h1>
		<a href="/plan/insert">추가</a>
		<hr />
		<table width="100%" border="1">
			<tr>
				<th>삭제</th>
				<th>수정</th>
				<th>날짜</th>
				<th>내용</th>
			</tr>
			<% data.forEach(function (item,index){ %>
			<tr>
				<td><a href="/plan/delete/<%= item.date %>">삭제</a></td>	
				<td><a href="/plan/edit/<%= item.date %>">수정</a></td>	
				<td><%= item.date %></td>
				<td><%= item.schedule %></td>	
			</tr>
				<% }) %>
		</table>
				
	</body>
</html>
