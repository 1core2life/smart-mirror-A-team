<!DOCTYPE html>
<html>
	<head>
		<style>
		  table.type05 {
    border-collapse: separate;
    border-spacing: 1px;
    text-align: left;
    line-height: 1.5;
    border-top: 1px solid #ccc;
    margin: 20px 10px;
}
table.type05 th {
    width: 150px;
    padding: 10px;
    font-weight: bold;
    vertical-align: top;
    border-bottom: 1px solid #ccc;
    background: #efefef;
}
table.type05 td {
    width: 350px;
    padding: 10px;
    vertical-align: top;
    border-bottom: 1px solid #ccc;
}
		</style>
		<title>목록</title>
	</head>
	<body>
		<h1>목록</h1>
		<a href="/plan/insert">추가</a>
		<hr />
		<table class="type05" width="20%" border="1" >
			<tr>
				<th>날짜</th>
				<th>내용</th>
			</tr>
			<% data.forEach(function (item,index){ %>
			<tr>
				<!-- <td><a href="/plan/delete/<%= item.date %>">삭제</a></td>-->
				<!-- <td><a href="/plan/edit/<%= item.date %>">수정</a></td>	-->
				<td><%= item.date %></td>
				<td><%= item.schedule %></td>	
			</tr>
				<% }) %>
		</table>
				
	</body>
</html>
